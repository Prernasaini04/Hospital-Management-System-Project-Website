<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <!-- Bootstrap CSS -->

    <title>Patient Portal</title>
    <link rel="stylesheet" href="admin-profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">


</head>

<body>
    <div class="main">
        <div class="menu" style="height:71pc;">
            <h2 id="logo"><i class="bi bi-person-circle"></i> Patient</h2>
            <a href="patient-booking.html"><i class="bi bi-journal-check"></i> Book Appointment</a>
            <a href="patient-appoint.html"><i class="bi bi-bookmark-plus-fill"></i> My Appointment</a>
            <a href="patient-report.html"><i class="bi bi-pen-fill"></i> Report/Prescription</a>
            <a href="patient-profile.html"><i class="bi bi-person-video2"></i> Profile</a>

        </div>

        <div class="body">
            <nav class="admin-part" style="background-color: #1977cc; padding: 10px;">
                <ul class="nav justify-content-end">

                    <li class="nav-item">
                        <a  href="index.html"><button type="button" class="btn btn-danger btn-lg"><i class="bi bi-box-arrow-right" style="color: white;"></i> Logout</button></a>
                    </li>
            </nav>

            <section id="dashboard">
                <div class="container">
                    <div class="title" style="margin-left: -20px;">
                        <h1>Profile</h1>
                    </div>
                </div>
            </section>

            <div class="jumbotron">
                <div class="card" style="width:1000px;height:930px;margin-left:45px">
                    <div class="card-header" style="font-weight: 700;text-align: left;">
                        Personal Details

                    </div>
                    <div class="card-body">
                        <div class="info"
                            style="width: 900px;text-align: left;padding-left: 70px;margin-bottom: 20px;font-size: 14px;font-weight: 500;">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Full Name" style="font-size: 12px;">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput2"
                                    placeholder="name@example.com" style="font-size: 12px;">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleFormControlInput3"
                                    placeholder="password" style="font-size: 12px;">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput4" class="form-label">Contact No.</label>
                                <input type="text" class="form-control" id="exampleFormControlInput4"
                                    placeholder="Phone No." style="font-size: 12px;">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput8" class="form-label">Emergency Contact No.</label>
                                <input type="text" class="form-control" id="exampleFormControlInput8"
                                    placeholder="Phone No." style="font-size: 12px;">
                            </div>
                            
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="Full Address" style="font-size: 12px;"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput5" class="form-label">Date of Birth</label>
                                <input type="text" class="form-control" id="exampleFormControlInput5"
                                    placeholder="DD-MM-YYYY" style="font-size: 12px;">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput6" class="form-label">Blood Group</label>
                                <input type="text" class="form-control" id="exampleFormControlInput6"
                                    placeholder="Blood Group" style="font-size: 12px;">
                            </div>
                            
                            <div class="mb-3">
                                <label for="exampleFormControlInput7" class="form-label">Previous Medical History</label>
                                <input type="text" class="form-control" id="exampleFormControlInput7"
                                    placeholder="Previous Medical History" style="font-size: 12px;">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload Image</label>
                                <input class="form-control" type="file" id="formFile" style="font-size: 12px;">
                            </div>

                        </div>
                        <div class="final-button">
                            <div class="d-grid gap-2 d-md-block" style="margin-bottom: -90px">
                                <input class="btn btn-primary" type="button" value="Edit">
                                <input class="btn btn-primary" type="submit" value="Submit">
                            </div>
                        </div>


                    </div>
                </div><br>
            </div>

        </div>

    </div>

    </div>

</html>
