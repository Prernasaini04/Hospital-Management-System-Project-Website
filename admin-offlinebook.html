      <section id="dashboard">
        <div class="container">
          <div class="title" style="margin-left: -20px;">
            <h1>Book Appointment</h1>
          </div>
        </div>
      </section>

      <div class="jumbotron">
        <div class="card" style="width:1000px;height:780px;margin-left:45px">
            <div class="card-header" style="font-weight: 700;text-align: left;">
                Patient Details
                
            </div>
            <div class="card-body">
              <div class="info" style="text-align: left;">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Patient Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput2" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="xyz@gmail.com">
                </div>
                
                <div class="mb-3">
                  <label for="exampleFormControlInput4" class="form-label">Contact No.</label>
                  <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Mobile Number">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">Age</label>
                    <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Age">
                  </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput5" class="form-label">Appointment Date</label>
                  <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="YYYY-MM-DD">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput5" class="form-label">Doctor</label>
                    <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Doctor Name">
                  </div>
                  <div class="mb-3" >
                    <label for="exampleFormControlTextarea1" class="form-label">Reason</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Appointment Reason"></textarea>
                  </div>
                
        
              </div>
              <div class="final-button">
                <div class="d-grid gap-2 d-md-block">
                  
                  <input class="btn btn-primary btn-lg rounded-pill" type="submit" value="Make Appointment">
                </div>
              </div>
              <br>
                
            </div>
        </div>
